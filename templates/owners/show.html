{% extends "base.html" %}

{% block content  %}

<img class="flex-child-1" src="/static/img/owner.jpg" alt="image of a dog being held by their human" width=500px>
<div class = "flex-child-2">
<section class="choose-vet">{{ owner.name }}</section>
<section id="vets">

<section class="options">Phone: {{ owner.phone }} </section>
<section class="options">Address: {{ owner.address }} </section>
<section class="options">Notes: {{ owner.owner_notes }} </section>
<a href="/owners/{{owner.id}}/pets"><section class="options options-link"> View animals cared for </section></a>


<form action="/owners/{{ owner.id }}/delete" method="POST">
<input type="submit" value="Delete owner" class="post-button">  

{% endblock  %}
