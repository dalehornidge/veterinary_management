{% extends "base.html" %}

{% block content %}
    
<img class="flex-child-1" src="/static/img/dogs.jpg" alt="image of a dog" width=500px>
<div class = "flex-child-2">
<section class="choose-vet">Edit: {{pet.name}}</section>

<form class="option" action="/pets/{{pet.id}}/update" method="POST">

    <label class="option" for="name"></label>
    <input type="text" id="name" name="name" placeholder="{{pet.name}}" required>

    <label for="dob"></label>
    <input type="text" id="dob" name="dob" placeholder="{{pet.dob}}" required>

    <label for="type"></label>
    <input type="text" id="type" name="type" placeholder="{{pet.type}}" required>

    <label for="treatment_notes"></label>
    <input type="text" id="treatment_notes" name="treatment_notes" placeholder="{{pet.treatment_notes}}" required>

    <!-- <label for="owner_id"></label>
    <input type="text" id="owner_id" name="owner_id" placeholder="Owner" required> -->
<div class="dropdown">
    <label for="owner_id"></label>
    <select name="owner_id" value={{pet.owner_id}} id="owner_id" placeholder="test">
        {% for owner in owners: %} 
        {% if loop.first %}
        <option value="" disabled selected>Select Owner</option>
      {% endif %}
        <option value="{{ owner.id }}">{{ owner.name }}</option>
        {% endfor %}
    </select>
</div>
    <div class="dropdown">
    <label for="vet_id"></label>
    <select name="vet_id" value={{pet.vet_id}} id="vet_id" placeholder="{{pet.vet}}">
        {% for vet in vets: %}
        {% if loop.first %}
        <option value="" disabled selected>Assign Vet</option>
      {% endif %}
        <option value="{{ vet.id }}">{{ vet.name }}</option>
        {% endfor %}
    </select>
</div>

    <button class="post-button" type="submit">Update</button>

</form>
</div>

{% endblock %}
